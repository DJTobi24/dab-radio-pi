<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>DAB+ Radio</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“»</text></svg>">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">ðŸ“»</div>
                <h1>DAB+ Radio</h1>
                <div class="bt-indicator" id="btIndicator" title="Bluetooth">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6.5 6.5l11 11L12 23V1l5.5 5.5-11 11"/>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Now Playing -->
        <section class="now-playing" id="nowPlaying">
            <div class="np-info">
                <div class="np-status" id="npStatus">Kein Sender</div>
                <div class="np-station" id="npStation">â€”</div>
                <div class="np-ensemble" id="npEnsemble"></div>
            </div>
            <div class="np-controls">
                <button class="btn-stop" id="btnStop" title="Stop">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="6" y="6" width="12" height="12" rx="1"/>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Volume -->
        <section class="volume-section">
            <div class="volume-bar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="vol-icon">
                    <path d="M11 5L6 9H2v6h4l5 4V5z"/>
                </svg>
                <input type="range" id="volumeSlider" min="0" max="63" value="40" class="volume-slider">
                <span class="vol-value" id="volValue">40</span>
            </div>
        </section>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab active" data-tab="favorites">â˜… Favoriten</button>
            <button class="tab" data-tab="stations">ðŸ“¡ Sender</button>
            <button class="tab" data-tab="bluetooth">ðŸ”µ Bluetooth</button>
        </nav>

        <!-- Tab: Favoriten -->
        <section class="tab-content active" id="tab-favorites">
            <div class="station-list" id="favoritesList">
                <div class="empty-state">
                    <p>Noch keine Favoriten</p>
                    <p class="hint">Tippe â˜… bei einem Sender um ihn zu speichern</p>
                </div>
            </div>
        </section>

        <!-- Tab: Sender -->
        <section class="tab-content" id="tab-stations">
            <div class="scan-bar">
                <button class="btn-scan" id="btnScan">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    Sendersuchlauf
                </button>
                <span class="station-count" id="stationCount"></span>
            </div>
            <div class="scan-progress" id="scanProgress" style="display:none">
                <div class="spinner"></div>
                <span>Suche Sender... Das kann bis zu 2 Minuten dauern.</span>
            </div>
            <div class="station-list" id="stationsList"></div>
        </section>

        <!-- Tab: Bluetooth -->
        <section class="tab-content" id="tab-bluetooth">
            <div class="bt-status" id="btStatus">
                <div class="bt-connected-info" id="btConnectedInfo" style="display:none">
                    <span class="bt-device-name" id="btDeviceName"></span>
                    <button class="btn-bt-disconnect" id="btnBtDisconnect">Trennen</button>
                </div>
            </div>
            <div class="scan-bar">
                <button class="btn-scan" id="btnBtScan">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                    </svg>
                    GerÃ¤te suchen
                </button>
            </div>
            <div class="scan-progress" id="btScanProgress" style="display:none">
                <div class="spinner"></div>
                <span>Suche Bluetooth-GerÃ¤te...</span>
            </div>
            <div class="bt-device-list" id="btDeviceList"></div>
        </section>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
